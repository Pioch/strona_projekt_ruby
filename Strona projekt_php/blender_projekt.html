<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<title>Title</title>
		<style>
			body { margin: 0; }
		</style>
        <link rel="stylesheet" href="blender_projekt.css">
        <link href="libs/bootstrap.min.css?v=5.10" rel="stylesheet" type="text/css">
        <link href="libs/bootstrap-dialog.min.css" rel="stylesheet" type="text/css">
        <script src="https://unpkg.com/vue@3.2.9/dist/vue.global.js"></script> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="module" src="check_login.js"></script>
        <script src="js/three.js"></script>
        <script src="js/GLTFLoader.js"></script>
		<script src="js/DRACOLoader.js"></script>
		<script src="js/FontLoader.js"></script>
		<script src="js/TextGeometry.js"></script>
		<script src="js/draco/draco_wasm_wrapper.js"></script>
		<script src="js/OrbitControls.js"></script>
        <script src="js/three.interactive.js"></script>
        <script src="js/blender.js"></script>
		<script src="js/b_objects.js"></script>
        <script src="libs/popper.min.js?v=4.13" type="text/javascript"></script>
        <script src="libs/bootstrap.min.js?v=5.10" type="text/javascript"></script>
        <script src="libs/bootstrap-dialog.min.js" type="text/javascript"></script>
        <script src="blender_projekt.js"></script>

    </head>
    <body>
        
        <div id="layer_blender">

        </div>
        <div id="layer_buttons" class="prevent-select">
            <label >Zalogowany:&nbsp</label>
            <label id="login">---</label>
            <button id="instruction" class="btn btn-primary" onclick="controlsInfo()">Instrukcja</button>
            <button id="camera" class="btn btn-primary" onclick="enableCamera()">Kamera</button>
            <form>
                <label for="color">Kolor:</label>
                <input v-model="color" id="color" type="color">
            </form>
            <button class="btn btn-primary" onclick="resetColor()">Reset koloru</button>
    
            <form>
                <label for="x_dim">X:</label>
                <input v-model="x_dim" type="number" id="x_dim"  min="0.1" max="0.5" step="0.05">
            </form>
            <form>
                <label for="y_dim">Y:</label>
                <input v-model="y_dim" type="number" id="y_dim"  min="0.1" max="0.5" step="0.05">
            </form>
            <form>
                <label for="z_dim">Z:</label>
                <input v-model="z_dim" type="number" id="z_dim"  min="0.1" max="0.5" step="0.05">
            </form>
            <button id="save" class="btn btn-primary" onclick="Save()">Zapisz</button>
            <input id="inputfile" type="file" class="btn btn-outline-primary margin_class" accept="text/plain">
            <button id="load" class="btn btn-primary" onclick="Load()">Wczytaj</button>

            <button id="sve_to_db" class="btn btn-primary" onclick="saveToDB()">Zapisz do DB</button>


            <form method="POST" action="php/logout.php">
                <input type="submit" class="btn btn-primary" value="Wyloguj" name="logout">
            </form>

        </div>

        <div id="layer_select">
            <button id="read_saved_data" class="btn btn-primary" onclick="readFromDB()">Za≈Çaduj zapisy</button>
            <select id="saved_data" class="form-select" size="9" aria-label="">
              </select>
        </div>
        <button id="load_saved_data" class="btn btn-primary" onclick="loadFromDB()">Wczytaj zapis</button>
    </body>
</html>
